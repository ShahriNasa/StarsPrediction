services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - STELLARSCOPE_DB=/app/data/stellarscope.db
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
